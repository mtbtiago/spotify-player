<!DOCTYPE html>
<html lang="en">
<!-- http://www.taringa.net/posts/videos/17532834/Curso-de-Bootstrap-3-1-Video-Tutoriales-Espanol.html -->

<head>
  <meta charset="UTF-8">
  <title>Spotify Players</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="jquery.min.js"></script>
  <link rel="stylesheet" href="bootstrap.min.css">
  <script src="bootstrap.min.js"></script>
  <link rel="stylesheet" href="application.min.css">
</head>

<body>

  <nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
      <div class="navbar-header">
        <form class="navbar-form navbar-left" id="search_form" role="search">
          <a href="#" class="navbar-brand">Spotify Player</a>
          <div class="form-group">
            <input type="text" id="search_text" class="form-control search_song" placeholder="Search">
          </div>
        </form>
      </div>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <ul class="nav nav-tabs">
          <li class="active"><a id="search_tab" href="#search" data-toggle="tab">Search results</a>
          </li>
          <li><a id="playing_tab" href="#playing" data-toggle="tab">Now playing</a>
          </li>
        </ul>

        <div class="tab-content">

          <div class="tab-pane fade in active" id="search">
            <ul id="song_list">
            </ul>
          </div>

          <div class="tab-pane fade" id="playing">
            <div class="widget">
              <div class="header">
                <div class="btn-play disabled"></div>

                <div class="metadata">
                  <p class="title">Song title</p>
                  <p class="author">Song author</p>

                  <div class="seekbar">
                    <progress value="1" max="30"></progress>
                  </div>
                </div>
              </div>
              <div class="cover">
                <img id="album_img" src="images/default.jpg">
              </div>
              <!-- si li llevem el display: none; surten els controls d'audio del html5 -->
              <audio id="audio" controls autoplay loop></audio>
            </div>

          </div>
        </div>
      </div>
    </div>

  </div>

  <script src="application.min.js"></script>

</body>

</html>
